name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/opentofu:${{ github.sha }}

    - name: Tag as latest
      run: |
        echo "DOCKER_IMAGE_ID=ghcr.io/${{ github.repository_owner }}/opentofu" >> $GITHUB_ENV
        docker tag $DOCKER_IMAGE_ID:${{ github.sha }} $DOCKER_IMAGE_ID:latest
        docker push $DOCKER_IMAGE_ID:latest
